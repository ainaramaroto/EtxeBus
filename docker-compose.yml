version: "3.9"

services:
  microservicio_usuarios:
    build:
      context: ./microservicioUsuarios
      dockerfile: Dockerfile
    container_name: microservicio-usuarios
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/etxebus
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: etxebus-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
