version: "3.9"

services:
  web_frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: etxebus-web
    ports:
      - "8080:80"
    restart: unless-stopped

  microservicio_usuarios:
    build:
      context: ./microservicioUsuarios
      dockerfile: Dockerfile
    container_name: microservicio-usuarios
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/etxebus
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: unless-stopped

  api_gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      NODE_ENV: production
      PORT: 4000
      ALLOWED_ORIGINS: >
        http://localhost:5173,http://127.0.0.1:5173,
        http://localhost:8080,http://127.0.0.1:8080,
        https://www.etxebarri.eus,https://etxebarri.eus,
        http://www.etxebarri.eus,http://etxebarri.eus
      USERS_SERVICE_URL: http://microservicio_usuarios:3000
      TRANSPORTE_SERVICE_URL: http://microservicio_transporte:5000
      REQUEST_TIMEOUT_MS: 8000
    ports:
      - "4000:4000"
    depends_on:
      - microservicio_usuarios
    restart: unless-stopped

  microservicio_transporte:
    build:
      context: ./microservicioTransporte
      dockerfile: Dockerfile
    container_name: microservicio-transporte
    environment:
      TRANSPORTE_DATABASE_URL: postgresql+psycopg2://etxebus:etxebus@transporte-db:5432/etxebus_transporte
      TRANSPORTE_TIMEZONE: Europe/Madrid
    depends_on:
      - transporte_db
    ports:
      - "5000:5000"
    restart: unless-stopped

  transporte_db:
    image: postgres:15
    container_name: transporte-db
    environment:
      POSTGRES_USER: etxebus
      POSTGRES_PASSWORD: etxebus
      POSTGRES_DB: etxebus_transporte
    ports:
      - "5434:5432"
    volumes:
      - transporte-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etxebus -d etxebus_transporte"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin-transporte
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - transporte_db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: etxebus-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  transporte-data:
  pgadmin-data:
