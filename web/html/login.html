<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi&oacute;n - EtxeBus</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="avatar">
        <img src="../image/logo.png" alt="EtxeBus logo">
      </div>
      <div class="form-box">
        <form id="login-form" novalidate>
          <div class="input-field">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 20c0-3.8 3.4-6 8-6s8 2.2 8 6"></path>
              </svg>
            </span>
            <input id="login-email" name="email" type="email" placeholder="Usuario o email" autocomplete="username" required>
          </div>
          <div class="input-field password-field">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <rect x="6.5" y="11" width="11" height="9" rx="2"></rect>
                <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
                <path d="M12 14v3"></path>
              </svg>
            </span>
            <input id="login-password" name="password" type="password" placeholder="Contrase&ntilde;a" autocomplete="current-password" required>
            <button type="button" class="password-toggle" data-password-toggle="login-password" aria-label="Mostrar contrase&ntilde;a" aria-pressed="false">
              <svg class="eye-open" viewBox="0 0 24 24" focusable="false" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-closed" viewBox="0 0 24 24" focusable="false" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="3" y1="3" x2="21" y2="21"></line>
              </svg>
            </button>
          </div>
          <button type="submit" class="primary">INICIAR SESI&Oacute;N</button>
          <p id="login-error" class="login-error" role="alert" aria-live="polite"></p>
        </form>
        <p class="signup-hint">&iquest;A&uacute;n no est&aacute;s registrado?</p>
      </div>
      <button type="button" class="secondary" id="register-button">REGISTRARSE</button>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
