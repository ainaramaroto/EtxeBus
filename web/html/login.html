<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi&oacute;n - EtxeBus</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="avatar">
        <img src="../image/logo.png" alt="EtxeBus logo">
      </div>
      <div class="form-box">
        <div class="input-field">
          <span class="input-icon" aria-hidden="true">&#128100;</span>
          <input type="text" placeholder="Usuario o email" autocomplete="username">
        </div>
        <div class="input-field">
          <span class="input-icon" aria-hidden="true">&#128274;</span>
          <input type="password" placeholder="Contrase&ntilde;a" autocomplete="current-password">
        </div>
        <button type="button" class="primary" onclick="login()">INICIAR SESI&Oacute;N</button>
      </div>
      <button type="button" class="secondary">REGISTRARSE</button>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
